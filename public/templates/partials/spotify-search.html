<section class="spotify-search js-search">
	<h1 class="h4 hidden">Search songs</h1>
	<img class="indent-image facebook-image" src="https://graph.facebook.com/<%= user.from.id %>/picture" alt="">
	<form class="search-form indent-content js-form">
		<input class="spotify-form-field" type="search" name="song" placeholder="Search for a song&hellip;" autocomplete="off">
	</form>
	<ul class="results-list"></ul>
</section>
